<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight Queens Puzzle</title>
    <style>
        /* Include critical CSS directly to ensure board displays */
        .chessboard {
            width: 640px;
            height: 640px;
            margin: 20px auto;
            border: 2px solid #333;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
        }
        
        .square {
            width: 80px;
            height: 80px;
            float: left;
        }
        
        .white { background-color: #fff; }
        .black { background-color: #999; }

        .game-layout {
            display: flex;
            justify-content: space-between;
        }

        .left-panel, .right-panel {
            width: 20%;
        }

        .center-panel {
            width: 60%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eight Queens Puzzle</h1>
        </header>

        <main class="game-layout">
            <div class="left-panel">
                <div class="user-panel">
                    <input type="text" id="username" placeholder="Enter username">
                    <button id="registerBtn">Register</button>
                </div>
                <div class="controls">
                    <button id="validateBtn">Validate Solution</button>
                    <button id="resetBtn">Reset Board</button>
                    <button id="solveBtn">Show Solution</button>
                </div>
            </div>
            <div class="center-panel">
                <div class="chessboard" id="board"></div>
                <div class="queen-counter">Queens placed: <span id="queenCount">0</span>/8</div>
            </div>
            <div class="right-panel">
                <div class="leaderboard">
                    <h2>Leaderboard</h2>
                    <div id="leaderboardList"></div>
                </div>
                <div class="rules">
                    <h2>Rules</h2>
                    <ul>
                        <li>Place 8 queens on the board</li>
                        <li>No queen should be able to attack another queen</li>
                        <li>Queens move horizontally, vertically, and diagonally</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Include critical JavaScript directly to ensure board creation
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            for(let i = 0; i < 8; i++) {
                for(let j = 0; j < 8; j++) {
                    const square = document.createElement('div');
                    square.className = `square ${(i + j) % 2 === 0 ? 'white' : 'black'}`;
                    board.appendChild(square);
                }
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
